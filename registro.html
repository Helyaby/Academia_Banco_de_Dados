<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Academia Fitness</div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="planos.html">Planos</a></li>

            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="login-container">
            <h2>Registro</h2>
            <form action="registro.html" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="Nome" required>

                <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecione uma opção</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="prefiro_nao_dizer">Prefiro não dizer</option>
            <option value="personalizado">Personalizado</option>
        </select>

                <label for="telefone">Número de Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

                <label for="cpf">Número de CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="senha">Confirme a Senha</label>
                <input type="password" id="senha" name="senha" required>


                <button type="submit">Entrar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Academia Fitness. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
